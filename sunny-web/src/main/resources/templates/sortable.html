<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- sortable.js -->
    <script type="application/javascript" src="../static/js/sortable/sortable.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrap.min.css">
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">-->
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #eee;
            margin: 1px;
            padding: 5px 10px;
        }

        .sortable-ghost {
            opacity: .6;
        }

        body {
            margin: 10px;
        }

        .glyphicon-move {
            cursor: move;
        }
    </style>
</head>
<body>

BootStrap Load
<!-- Simple List -->
<div id="simpleList" class="list-group">
    <div class="list-group-item">This is <a href="http://rubaxa.github.io/Sortable/">Sortable</a></div>
    <div class="list-group-item">It works with Bootstrap...</div>
    <div class="list-group-item">...out of the box.</div>
    <div class="list-group-item">It has support for touch devices.</div>
    <div class="list-group-item">Just drag some elements around.</div>
</div>


<!-- List with handle -->
<div id="listWithHandle" class="list-group">
    <div class="list-group-item">
        <span class="badge">14</span>
        <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
        Drag me by the handle
    </div>
    <div class="list-group-item">
        <span class="badge">2</span>
        <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
        You can also select text
    </div>
    <div class="list-group-item">
        <span class="badge">1</span>
        <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
        Best of both worlds!
    </div>
</div>


<script>
    // Simple list
    Sortable.create(simpleList, { /* options */});

    // List with handle
    Sortable.create(listWithHandle, {
        handle: '.glyphicon-move',
        animation: 150
    });
</script>
</body>

</html>
